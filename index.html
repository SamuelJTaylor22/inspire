<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid" id="main">
        <div id="app">

        </div>
        <div class="row">
            <div class="col-12 text-light text-shadow">
                <h1 id="time"></h1>
                <h2>Hello, Awesome!</h2>
            </div>
            <div class="col">
                <h3 id="weather"class="text-shadow text-light"></h3>
            </div>
            <div class="col-4" id="">
                <div class="card">
                    <div class="card-header">Todo: <span id="count"></span> items remaining</div>
                    <div class="card-body" >
                        <ul id="todo">

                        </ul>
                    </div>
                </div>
                <form class="form-inline mt-2" onsubmit="app.todoController.addTodo(event)">
                    <div class="form-group text-light text-shadow">
                        <label for="tododesc">Add item</label>
                        <input type="text" name="tododesc" id="tododesc" class="form-control" placeholder="" aria-describedby="helpId">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>

            

    </main>
    <footer class="container-fluid bg-gray-dark text-light">
        <div class="row text-center">
            <h3 id="quote" class="col text-light text-shadow" data-toggle="tooltip" data-placement="top" title="Test">hello</h3>
        </div>
    </footer>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
